<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HelloKitty.cc</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(145deg, #0d001a, #2e004f);
      font-family: 'Press Start 2P', cursive;
      color: #d0a8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2em;
      text-shadow: 0 0 15px #b84cff, 0 0 30px #b84cff;
      margin-bottom: 40px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #b84cff; }
      to { text-shadow: 0 0 25px #e6b3ff, 0 0 40px #b84cff; }
    }

    .search-box {
      width: 300px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #b84cff;
      border-radius: 10px;
      box-shadow: 0 0 10px #b84cff;
      color: #d0a8ff;
      text-align: center;
      outline: none;
      font-size: 14px;
    }

    .search-box::placeholder {
      color: #9d6ee8;
    }

    .kitty {
      position: absolute;
      bottom: 40px;
      right: 40px;
      width: 120px;
      opacity: 0.8;
      filter: drop-shadow(0 0 15px #b84cff);
    }

    /* Cobweb effect */
    .web {
      position: absolute;
      background: url('https://i.imgur.com/1X7Oa8F.png') no-repeat center;
      background-size: contain;
      width: 300px;
      height: 300px;
      opacity: 0.15;
      top: 0;
      left: 0;
    }

    .web2 {
      position: absolute;
      background: url('https://i.imgur.com/1X7Oa8F.png') no-repeat center;
      background-size: contain;
      width: 300px;
      height: 300px;
      opacity: 0.1;
      bottom: 0;
      right: 0;
      transform: rotate(180deg);
    }
  </style>
</head>
<body>
  <div class="web"></div>
  <div class="web2"></div>
  <h1>HelloKitty.cc</h1>
  <input type="text" class="search-box" placeholder="">
  <img class="kitty" src="https://upload.wikimedia.org/wikipedia/en/0/05/Hello_Kitty_character_portrait.png" alt="Hello Kitty">
</body>
</html>
