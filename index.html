<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HelloKitty.cc</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Press Start 2P', cursive;
      color: #d0a8ff;
      background-color: cyan; /* changed to cyan */
    }

    h1 {
      font-size: 2em;
      text-shadow: 0 0 15px #b84cff, 0 0 30px #b84cff;
      margin-bottom: 40px;
      animation: glow 2s infinite alternate;
      z-index: 2;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #b84cff; }
      to { text-shadow: 0 0 25px #e6b3ff, 0 0 40px #b84cff; }
    }

    .display-box {
      width: 300px;
      padding: 12px;
      margin-bottom: 20px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #b84cff;
      border-radius: 10px;
      box-shadow: 0 0 10px #b84cff;
      color: #fff;
      text-align: center;
      font-size: 14px;
      user-select: none;
      pointer-events: none;
      animation: textglow 3s infinite alternate;
      z-index: 2;
    }

    .display-box.secondary {
      border-color: #4cffb8;
      box-shadow: 0 0 10px #4cffb8;
      animation: textglow2 3s infinite alternate;
    }

    @keyframes textglow {
      from { text-shadow: 0 0 5px #b84cff; color: #cfa6ff; }
      to { text-shadow: 0 0 25px #e6b3ff, 0 0 40px #b84cff; color: #fff; }
    }

    @keyframes textglow2 {
      from { text-shadow: 0 0 5px #4cffb8; color: #a6fff2; }
      to { text-shadow: 0 0 25px #80fff0, 0 0 40px #4cffb8; color: #fff; }
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 30, 0.2);
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <h1>HelloKitty.cc</h1>
  <div class="display-box">LLJVR</div>
  <div class="display-box secondary">Rtf The Larp</div>

  <!-- Background music -->
  <audio autoplay loop>
    <source src="chill-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
