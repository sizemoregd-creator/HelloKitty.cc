<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HelloKitty.cc</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to top, #00111f, #203060);
      font-family: 'Press Start 2P', cursive;
      color: #d0a8ff;
    }

    /* Title */
    h1 {
      font-size: 2em;
      text-shadow: 0 0 15px #b84cff, 0 0 30px #b84cff;
      margin-bottom: 40px;
      animation: glow 2s infinite alternate;
      z-index: 2;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #b84cff; }
      to { text-shadow: 0 0 25px #e6b3ff, 0 0 40px #b84cff; }
    }

    /* Display Box */
    .display-box {
      width: 300px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #b84cff;
      border-radius: 10px;
      box-shadow: 0 0 10px #b84cff;
      color: #d0a8ff;
      text-align: center;
      font-size: 14px;
      user-select: none;
      pointer-events: none;
      animation: textglow 3s infinite alternate;
      z-index: 2;
    }

    @keyframes textglow {
      from { text-shadow: 0 0 5px #b84cff; color: #cfa6ff; }
      to { text-shadow: 0 0 25px #e6b3ff, 0 0 40px #b84cff; color: #fff; }
    }

    /* Animated Sea and Birds */
    .ocean {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 40%;
      background: linear-gradient(to top, #00111f, #003366);
      overflow: hidden;
      z-index: 0;
    }

    .wave {
      position: absolute;
      width: 200%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.15) 2%, transparent 2%) repeat-x;
      background-size: 100px 100px;
      opacity: 0.15;
      animation: wave 10s linear infinite;
    }

    @keyframes wave {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    .birds {
      position: absolute;
      top: 15%;
      left: -10%;
      width: 120%;
      height: 20%;
      background: url('https://i.imgur.com/MohhK5S.png') repeat-x;
      background-size: 200px auto;
      animation: fly 25s linear infinite;
      opacity: 0.6;
      z-index: 1;
    }

    @keyframes fly {
      from { background-position: 0 0; }
      to { background-position: 100% 0; }
    }
  </style>
</head>
<body>
  <div class="birds"></div>
  <div class="ocean">
    <div class="wave"></div>
  </div>

  <h1>HelloKitty.cc</h1>
  <div class="display-box">LLJVR</div>
</body>
</html>
